version: "2"

services:
    webapp:
        build: .
        container_name: {{ project_name }}.local
        ports:
            - ${WEBAPP_PORT}:8000
        command: bash -c "while true; do echo 'I am alive!'; sleep 3600; done"
        environment:
            - C_FORCE_ROOT=true
        depends_on:
            - db
        volumes:
            - .:/webapp

    db:
        image: mariadb:10.1
        container_name: mysql.local
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
        volumes:
            - ~/data/mysql:/var/lib/mysql
